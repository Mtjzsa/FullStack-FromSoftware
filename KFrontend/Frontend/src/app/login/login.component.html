<div class="form-container" [formGroup]="logFormGroup">
  <h1>Login</h1>
  
  
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input
        matInput
        formControlName="username"
        [(ngModel)]="this.loginModel.userName"
        >
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Your registered username</mat-hint>
    <div>
      <small class="error-message">
          {{errorMsgLog('username')}}
      </small>
  </div>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input 
        matInput
        type="password"
        [(ngModel)]="this.loginModel.password"
        formControlName="pw"
        >
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Your password used during registration</mat-hint>
    <div>
      <small class="error-message">
          {{errorMsgLog('pw')}}
      </small>
  </div>
  </mat-form-field>
  
  <button
    mat-flat-button
    color="accent"
    (click)="sendLoginCredentials()"
    [disabled]="!checkInputs()"
  >    
    Login
  </button>
</div>
